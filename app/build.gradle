apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.2"

    defaultConfig {
        applicationId "com.shenhui.doubanfilm"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 10200
        versionName "2.0"
        javaCompileOptions {
            annotationProcessorOptions.includeCompileClasspath = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportVer"
    implementation "com.android.support:design:$rootProject.ext.supportVer"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportVer"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportVer"
    implementation "com.android.support:palette-v7:$rootProject.ext.supportVer"
    implementation "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitVer"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofitVer"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.ext.retrofitVer"
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjavaVer"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroidVer"
    implementation "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVer"

    implementation "android.arch.persistence.room:runtime:$rootProject.ext.roomVer"
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.ext.roomVer"
    implementation "android.arch.persistence.room:rxjava2:$rootProject.ext.roomVer"

    implementation "com.github.bumptech.glide:glide:$rootProject.ext.glideVer"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVer"
    implementation "com.github.bumptech.glide:okhttp3-integration:$rootProject.ext.glideVer"
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$rootProject.ext.leakcanaryVer"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$rootProject.ext.leakcanaryVer"

    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.0'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'

}
